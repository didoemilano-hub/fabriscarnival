<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #0f9b0f, #d4af37);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

      max-width: 700px;

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.4em;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Welcome</h1>
    <p>
      Write whatever you want here.<br>

    </p>

</html>
